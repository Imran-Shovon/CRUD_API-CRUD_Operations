{% extends 'base.html' %} {% block title %} Add Student Department {%endblock %}
{%block body %} {% include 'messages.html' %}
<h2>Add Existing Student's Department</h2>

<form action="{% url 'add-student-department' %}" method="POST">
  {% csrf_token %}

  <label for="name">Student ID:</label>
  <input type="text" id="student" name="student" /><br /><br />
  <label for="name">Department ID:</label>
  <input type="text" id="dept" name="dept" /><br /><br />

  <input type="submit" value="Add Student's Department" />

  <a href="{% url 'department-student' %}" class="btn btn-info"
    >Back to Student's Department</a
  >
</form>
{% endblock %}
